<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather Forecast</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container searchPage">
		<img class="cloud1" src="cloud1.png" alt="cloud1">
		<img class="cloud2" src="cloud2.png" alt="cloud2">
		<form id="form">
			<h1 class="header">Weather Forecast</h1>
			<p class="intro">Please enter a valid 5-digit ZIP code to retrieve the current weather conditions and the current forecast.</p>
			<input type="search" name="search" class="search" placeholder="Enter location...">
			<button type="submit" class="submit">Search</button>
			<p class="searchMessage"></p>
		</form>
	</div>

	<div class="container weatherPage">
		<img class="cloud1" src="cloud1.png" alt="cloud1">
		<img class="cloud2" src="cloud2.png" alt="cloud2">
		<div class="location clearfix">
			<i class="fas fa-search"></i>
			<span class="city"></span>
			<i class="fas fa-times" aria-hidden="true"></i>
		</div>
		<hr>
		<div class="conditions clearfix">
			<div class="temperature"></div>
			<div class="condition">
				<div class="f">F</div>
				<div class="status"></div>
				<div class="humidity"></div>
			</div>
		</div>
		<div class="forecast clearfix">
			<div class="oneDay">
				<div class="date"></div>
				<div class="image"></div>
				<div class="high"></div>
				<div class="low"></div>
			</div>
			<div class="twoDay">
				<div class="date"></div>
				<div class="image"></div>
				<div class="high"></div>
				<div class="low"></div>
			</div>
			<div class="threeDay">
				<div class="date"></div>
				<div class="image"></div>
				<div class="high"></div>
				<div class="low"></div>
			</div>
			<div class="fourDay">
				<div class="date"></div>
				<div class="image"></div>
				<div class="high"></div>
				<div class="low"></div>
			</div>
			<div class="fiveDay">
				<div class="date"></div>
				<div class="image"></div>
				<div class="high"></div>
				<div class="low"></div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
